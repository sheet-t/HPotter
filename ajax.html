<html>
<head>

<script type="text/javascript"
     charset="utf8"
    src="https://code.jquery.com/jquery-1.12.4.js">
</script>

<link rel="stylesheet"
     type="text/css"
     href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.css">

<script type="text/javascript"
     charset="utf8"
     src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.js">
</script>

</head>

<body>
<table id="example" class="display" width="100%" cellspacing="0">
    <thead>
        <tr>
            <th>proto</th>
            <th>created_at</th>
            <th>destPort</th>
            <th>destIP</th>
            <th>sourcePort</th>
            <th>sourceIP</th>
            <th>id</th>
        </tr>
    </thead>
    <tfoot>
        <tr>
            <th>proto</th>
            <th>created_at</th>
            <th>destPort</th>
            <th>destIP</th>
            <th>sourcePort</th>
            <th>sourceIP</th>
            <th>id</th>
        </tr>
    </tfoot>
</table>

<!--
[{"proto": 6, "created_at": "2017-11-22T19:39:01", "destPort": 2300, "destIP": null, "sourcePort": 55320, "sourceIP": null, "id": 1}, {"proto": 6, "created_at": "2017-11-26T23:17:33", "destPort": 2300, "destIP": null, "sourcePort": 60848, "sourceIP": null, "id": 2}]
-->

<script>
$(document).ready(function() {
    $('#example').dataTable( {
        "ajax": "file:ajax.json",
        "columns": [
            { "data": "proto" },
            { "data": "created_at" },
            { "data": "destPort" },
            { "data": "destIP" },
            { "data": "sourcePort" },
            { "data": "sourceIP" },
            { "data": "id" },
        ]
    } );
} );
</script>
</body>
