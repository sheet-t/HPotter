name: apache
setup: os.mkdir('apache2')
teardown: os.rmdir('apache2')
container: 'httpd:latest'
read_only: True
detach: True
ports:
    from: 80/tcp
    connect_address: '127.0.0.2'
    connect_port: 8080
volumes:
    apache2:
        bind: /usr/local/apache2/logs
        mode: rw
listen_address: 0.0.0.0
listen_port: 80
table: HTTPCommands
capture_length: HTTP_COMMAND_LENGTH
-- 
